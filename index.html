<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/28481f514e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="element">
    <div class="element__inner">

      <img src="images/logo.svg" alt="" class="element__logo">
      <h1 class="element__title">
        We are launching <span class="element__title--big">soon!</span>
      </h1>
      <h2 class="element__subtitle">
        Subscribe and get notified
      </h2>

      <form action="#" class="element__form">
        <input type="email" class="element__input" placeholder="Your email address.." required>
        <p class="element__validate">
          Please provide a valid email address
        </p>
        <button class="element__button" type="submit">Notify Me</button>
      </form>

      <img src="images/illustration-dashboard.png" alt="" class="element__img">

      <div class="element__footer">
        <div class="element__social">
          <a href="#" class="element__link" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="element__link" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" class="element__link" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="element__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>

    </div><!-- /.element__inner -->
  </div><!-- /.element -->

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DevilDoctor27</a>.
    </p>
  </footer> -->
  <script src="js/app.js"></script>
</body>

</html>
